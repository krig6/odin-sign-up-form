<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg-container"></div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-left">
                <div class="modal-left-header">
                    <h1>Venture Beyond!</h1>
                    <p class="margin-top">
                        Discover hiking trails, connect with fellow adventurers, and scale
                        new heights
                    </p>
                </div>
                <div class="modal-left-form margin-top">
                    <form novalidate>
                        <div class="registration-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name" placeholder="First Name"
                                autocomplete="given-name" required />
                        </div>

                        <div class="registration-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" placeholder="Last Name"
                                autocomplete="family-name" required />
                        </div>

                        <div class="registration-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" placeholder="Email" autocomplete="email"
                                required />
                        </div>

                        <div class="registration-field">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="user_phone" placeholder="Phone Number"
                                autocomplete="tel" />
                        </div>

                        <div class="registration-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" autocomplete="new-password"
                                placeholder="Password" required />
                        </div>

                        <div class="registration-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="user_confirm_password"
                                placeholder="Confirm Password" />
                        </div>

                        <div class="modal-button margin-top">
                            <button class="create-account">Create Account</button>
                            <p class="login-prompt margin-top">
                                Already have an account? <a href="">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="reminder">
                    <p class="reminder-text">This sign-up form is for design purposes only. Please do not input your
                        real
                        personal information
                        such as names, email addresses, phone numbers, or passwords.</p>
                </div>
            </div>
            <div class="modal-right">
                <button class="icon-button close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path
                            d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
                        </path>
                    </svg>
                </button>
                <img src="./image/modal-right-image.jpg" alt="Two adventurers ready to conquer the mountains" />
            </div>
        </div>
        <button class="join-button">Join our community!</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
