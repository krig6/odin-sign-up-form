<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-left">
          <div class="modal-left-header">
            <h1>Venture Beyond!</h1>
            <p class="margin-top">
              Discover hiking trails, connect with fellow adventurers, and scale
              new heights
            </p>
          </div>
          <div class="modal-left-form margin-top">
            <form>
              <div class="registration-field">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="user_first_name"
                  placeholder="First Name"
                  autocomplete="given-name"
                  required
                />
              </div>

              <div class="registration-field">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="user_last_name"
                  placeholder="Last Name"
                  autocomplete="family-name"
                  required
                />
              </div>

              <div class="registration-field">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="user_email"
                  placeholder="Email"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="registration-field">
                <label for="tel">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="tel"
                  name="user_phone"
                  placeholder="Phone Number"
                  autocomplete="tel"
                />
              </div>

              <div class="registration-field">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="user_password"
                  autocomplete="new-password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="registration-field">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="user_confirm_password"
                  placeholder="Confirm Password"
                />
              </div>

              <div class="modal-button margin-top">
                <button class="create-account">Create Account</button>
                <p class="login-prompt margin-top">
                  Already have an account? <a href="">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-right">
          <img
            src="./image/modal-right-image.jpg"
            alt="Hikers on top of the mountain"
          />
        </div>
      </div>
    </div>
  </body>
</html>
